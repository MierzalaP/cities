<template name="activity">
	{{name}}
	{{>activityImages}}
	{{ description}}
	{{>editor}}
	{{>commentBox}}
	{{>comments}}
</template>

<template name="activityImages">
{{#each pics in pictures}}
	<img src="{{pics}}" width="200">
{{/each}}
</template>

<template name="editor">
 {{editor.email}}
</template>

<template name="comments">
	{{#each comment in comments}}
		{{comment.user.email}}
		{{comment.text}}
	{{/each}}
</template>

<template name="commentBox">
<form class="comment">
<input type="text" name="comment" placeholder="comment">
<input type="submit" name="submit" value="post">
</form>
</template>
