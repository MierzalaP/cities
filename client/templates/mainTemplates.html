<template name="navbar">
		<div class="center-logo"><img  class="logo" src="/center-logo.png" alt="logo"></div>
		<img  class="text-logo" src="/text-logo.png" alt="text logo">


			<a href="#">Sign in</a>
			<a href="#">About</a>
			<a href="#">Home</a>




</template>

<template name="home">
	<div class="banner">
		<p> Bring home memories from the most beautiful cities.</p>
		<img src="/images/homepage/banner.jpg" alt="" class="background">
	</div>
	<div class="container">
		<div class="content-block clearfix">
			<h2>Most popular cities</h2>
			{{#each city in cities}}
				<div class="col-md-4">
					<a href="/city/{{city._id}}">
						<figure>
							<img src="{{city.picture}}" alt="">
							<div class="nameHolder">{{city.name}}</div>
						</figure>
					</a>
				</div>

			{{/each}}
		</div>
		<div class="content-block">
			{{>addCity}}
		</div>

	</div>
</template>

	<button type ="botton">reset</button>
</template>
