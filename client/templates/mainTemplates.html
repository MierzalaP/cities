	<ul>

			<a href="/">Home</a>

		<li>
			<a href="/">Charts</a>
		</li>
		<li>
			<a href="/">About</a>
		</li>
	</ul>
	{{>reset}}
</template>

<template name="home">
	<div class="banner">
		<p> Bring home memories from the most beautiful cities.</p>
		<img src="/images/Aix/sauveur2.jpg" alt="" class="background">
	</div>
	<div class="container">
		<div class="content-block clearfix">
			{{#each city in cities}}
				<div class="col-md-4">
					<a href="/city/{{city._id}}">
						<figure>
							<img src="{{city.picture}}" alt="">
							<div class="nameHolder">{{city.name}}</div>
						</figure>
					</a>
				</div>

			{{/each}}
		</div>
		<div class="content-block">
			{{>addCity}}
		</div>

	</div>
</template>

<template name="reset">
	<button type ="botton">reset</button>
</template>
