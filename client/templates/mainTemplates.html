<template name="navbar">
		<div class="center-logo"><img  class="logo" src="/center-logo.png" alt="logo"></div>
		<img  class="text-logo" src="/text-logo.png" alt="text logo">

			<ul>
				<li>{{>loginButtons }}</li>
				<li><a href="/">About</a></li>
				<li><a href="/">Home</a></li>
			</ul>

</template>

<template name="home">
	<div class="banner">
		<p> Bring home memories from the most beautiful cities.</p>
		<img src="/images/homepage/banner.jpg" alt="" class="background">
	</div>
	<div class="container">
		<div class="content-block clearfix">
			<h2>Most popular cities</h2>
			{{#each city in cities}}
				<div class="col-md-4">
					<a href="/city/{{city._id}}">
						<figure>
							<img src="{{city.picture}}" alt="">
							<div class="nameHolder">{{city.name}}</div>
						</figure>
					</a>
				</div>

			{{/each}}
		</div>
		{{#if currentUser}}
		<div class="content-block">
			{{>cityAdd}}
		</div>
	  {{/if}}
	</div>
</template>

<template name="reset">
	<button type ="botton" style="color:#333;">reset</button>
</template>

<template name="cityAdd">
	<form>
		<input type="text" placeholder="Name of the city" name="name">
		<input type="text" placeholder="Latitude" name="lat">
		<input type="text" placeholder ="Longitude" name="long">
         <textarea rows="4" cols="20" name="description"></textarea>
		<input type="submit" value="submit" id="submit">
	</form>
    {{> upload_bootstrap }}
</template>
